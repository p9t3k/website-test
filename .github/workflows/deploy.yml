name: Deploy Frontend su GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del Codice
        uses: actions/checkout@v4
      
      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Installazione delle Dipendenze
        run: npm install

      - name: Esecuzione del Build di Vite
        run: npm run build
      
      - name: Caricamento Artifact di Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy su GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
